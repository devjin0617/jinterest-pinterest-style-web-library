<div class="jt-content jt-rounded-top jt-rounded-bottom jt-shadow">
	<div id='{ID}' class="jt-content-box jt-rounded-top jt-rounded-bottom">
		<img src="{JT_IMG_URL}" class="jt-rounded-top">
		<div class="jt-content-box-text">

			<span class="jt-text-title">{JT_TITLE}</span>
			<div class="jt-text-content">
				{JT_CONTENT}
			</div>
			<div class="jt-text-date" align="right">
				{JT_DATE} / like : {JT_LIKE_COUNT} / reply : {JT_REPLY_COUNT}
			</div>
		</div>
	</div>
</div>
